<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>로그인 정보</h2>
	<p id="id"></p>
	<p id="pwd"></p>
	
	<script>
	let param = new URLSearchParams(window.location.search);
	
	let id = param.get('id');
	let pwd = param.get('pwd');
	
	document.getElementById('id').innerHTML="아이디: " + id;
	document.getElementById('pwd').innerHTML="패스워드: " + pwd;
	</script>
</body>
</html>
