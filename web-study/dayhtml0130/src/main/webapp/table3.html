<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>병합 연습</title>
<style>
	table, td {
		border: 1px solid #ccc;
		border-collapse:collapse;
	}
	
	td {
		padding:10px 20px;
	}
</style>
</head>
<body>
	<h2>병합연습</h2>
	<table>
		<caption>열(colspan), 행(rowspan)</caption>
		<tr>
			<td>1행1열</td>
			<td>1행2열</td>
			<td>1행3열</td>
			<td>1행4열</td>
		</tr>
		<tr>
			<td>2행1열</td>
			<td rowspan="2">2행2열</td>
			<td>2행3열</td>
			<td>2행4열</td>
		</tr>
		<tr>
			<td>3행1열</td>
			<td colspan="3">3행2열</td>
		</tr>
		<tr>
			<td>4행1열</td>
			<td>4행2열</td>
			<td>4행3열</td>
			<td>4행4열</td>		</tr>
	</table>
</body>
</html>
