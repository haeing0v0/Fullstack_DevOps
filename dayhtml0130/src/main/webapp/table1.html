<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr> <!--1행-->
			<td>1행1열</td> <!--1열-->
			<td>1행2열</td> <!--2열-->
			<td>1행3열</td> <!--3열-->
		</tr>
		<tr> <!--2행-->
			<td>2행1열</td> <!--1열-->
			<td>2행2열</td> <!--2열-->
			<td>2행3열</td> <!--3열-->
		</tr>
		<tr> <!--3행-->
			<td>3행1열</td> <!--1열-->
			<td>3행2열</td> <!--2열-->
			<td>3행3열</td> <!--3열-->
		</tr>
	</table>
	<hr>
	<table border="1">
		<tr> <!--1행-->
			<td colspan="2">1행1열</td> <!--1열-->
			<td>1행3열</td> <!--3열-->
		</tr>
		<tr> <!--2행-->
			<td rowspan="2">2행1열</td> <!--1열-->
			<td>2행2열</td> <!--2열-->
			<td>2행3열</td> <!--3열-->
		</tr>
		<tr> <!--3행-->
			<td>3행1열</td> <!--1열-->
			<td>3행2열</td> <!--2열-->
		</tr>
	</table>
</body>
</html>
