<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 크기 실습</title>
</head>
<body>
	<p>원래 크기의 이미지</p>
	<img src="images/salad.jpg" alt="salad.jpg">
	<p>width="50%, height="50%"로 지정한 이미지</p>
	<img src="images/salad.jpg" alt="salad.jpg" width="50%">
	<p>width="150"로 지정한 이미지</p>
	<img src="images/salad.jpg" alt="salad.jpg" width="150">
</body>
</html>
