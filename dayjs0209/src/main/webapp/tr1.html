<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert </title>
<style>
	.box {
		margin: 50px auto;
		width: 100px;
		height: 100px;
		background-color: orange;
		border: 1px solid #eee;
		transition: 2s, ease-in;
	}
	
	.box:hover {
		width: 200px;
		height: 200px;
		background-color: #f50;
		transform: rotate(270deg); 
	}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
