<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container {
		width: 500px;
		height: 300px;
		border: 1px solid #222; 
	}
</style>
</head>
<body>
	<div class="container"></div>
	
	<script>
		let container = document.querySelector("container");
		
		container.onclick = (event) => {
			console.log(`이벤트 발생 위치 : ${event.pageX}, ${event.pageY}`);
		}
	</script>
</body>
</html>
