<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quiz12P167.html</title>
</head>
<body>
   <div id="container">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
      <hr>
      <form>
         <h4>개인정보</h4>
         <ul>
            <li>
               <label for="name">이름</label>
               <input type="text" id="name" name="name" placeholder="공백없이 입력하세요" autofocus>
            </li>
            <li>
               <label for="tel">연락처</label>
               <input type="tel" id="tel" name="tel">
            </li>
         </ul>
         
         <h4>지원분야</h4>
         <ul>
            <li>
               <label for="name"><input type="radio" id="it" name="it" value="wp">웹 퍼블리싱</label>
            </li>
            <li>
               <label for="name"><input type="radio" id="it" name="it" value="wa">웹 애플리케이션</label>
            </li>
            <li>
               <label for="name"><input type="radio" id="it" name="it" value="be">개발 환경 개선</label>
            </li>
         </ul>
         
         <h4>지원동기</h4>
         <label for="motive">
            <textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 보세요."></textarea>
         </label>
         
         <div>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
         </div>
      </form>
   </div>
</body>
</html>
